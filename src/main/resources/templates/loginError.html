<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Error </title>
    <link rel="icon" href="icons/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .card img {
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            text-align: center;
        }

        .card-body a {
            text-decoration: none;
            color: inherit;
        }

        @media (max-width: 768px) {
            .card {
                margin-bottom: 20px;
            }
        }

        .material-icons {
            font-size: 24px;
            vertical-align: middle;
            margin-right: 5px;
        }

        .navbar-nav {
            display: flex;
            justify-content: center;
            flex-direction: row; /* Ensure items are in a row */
            flex-wrap: nowrap;
        }

        .navbar-nav .nav-link {
            position: relative;
            padding-bottom: 5px;
            padding-left: 10px;
            padding-right: 10px;
        }

        .navbar-nav .nav-link::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 3px;
            background-color: #000; /* Underline color */
            transition: width 0.3s;
        }

        .navbar-nav .nav-link:hover::after {
            width: 100%; /* Full width underline on hover */
        }

        .navbar-nav .nav-link.active::after {
            width: 100%;
            height: 6px; /* Bolder underline for the active page */
        }

        /* Hide text on small screens */
        @media (max-width: 576px) {
            .navbar-nav .nav-link span.fs-4 {
                display: none;
            }
            .navbar-nav .nav-link {
                padding-left: 5px;
                padding-right: 5px;
            }
        }

        /* Styling for the main navbar */
        .navbar-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: transparent; /* Make the navbar background transparent */
        }

        .navbar-main .brand {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar-main .logout-btn {
            background-color: #32ec0d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .navbar-main .logout-btn:hover {
            background-color: #1f7727;
        }

        /* General styles for both navbars on larger screens */
        @media (min-width: 992px) {
            /* Main Navbar Styling for Larger Screens */
            .navbar-main {
                padding: 25px 60px;
            }

            .navbar-main .brand {
                font-size: 32px; /* Larger font size for the brand name */
            }

            .navbar-main .logout-btn {
                font-size: 20px; /* Larger font size for the log out button */
                padding: 12px 30px; /* Larger padding for the log out button */
            }

            /* Secondary Navbar Styling for Larger Screens */
            .navbar.navbar-light.bg-light {
                padding: 20px 0; /* Increase padding for the secondary navbar */
            }

            .navbar-nav .nav-link {
                font-size: 1.25rem; /* fs-4 for larger screens */
                padding-bottom: 14px;
                padding-left: 20px;
                padding-right: 20px;
            }

            .navbar-nav .nav-link::after {
                height: 5px; /* Increase the underline height on hover and active state */
            }

            .navbar-nav .nav-link .material-icons {
                font-size: 34px; /* Larger icon size for larger screens */
            }
        }

        /* Set all icon text to fs-4 by default */
        .navbar-nav .nav-link .fs-4 {
            font-size: 1.25rem;
        }
    </style>
    </head>
<body>
    <!-- Main Navbar -->
    <header>
        <nav class="navbar-main">
            <span class="brand">JourneyGenie</span>
            <form action = "/login" method = "GET">
              <input type = "submit" value = "Sign in" class = "logout-btn"></input> 
        </form> 
            <!-- <form action = "/register" method = "GET">
              <input type = "submit" value = "Register" class = "logout-btn"></input> 
        </form> -->
        </nav>
    </header>  


    <!-- Container -->
    <main class = "container">

        <!-- Text -->
        <div class = "row justify-content-center" style = "margin-top: 100px;">
            <h2 class = "col-6 text-center">
                Login failed: invalid credentials or the account does not exist
            </h2>
        </div>

    </main>


</body>
</html>
